


<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head >

<style >
    .body {

 background-color: #DCBABA;
    }
</style>


<div>

    <form action="albums" method="post">
        <p>title</p><input type="text" name="title"/></br>
        <p>Artist</p><input type="text" name="artist"/></br>
        <p>songCount</p><input type="text" name="songCount"/></br>
        <p>length</p><input type="text" name="length"/></br>
        <p>imageUrl</p><input type="text" name="imageUrl"/></br>
        <button type="submit">Submit</button>
    </form>
</div>


<body class=" body">

        <div class="card" style="width: 18rem;"   th:each="album : ${albums}">
            <img th:src="${album.imgUrl}" class="card-img-top">

            <div class="card-body">
                <h5 class="card-title" th:text="${album.title}"></h5>
                <div class="card-text">
                    <p th:text="'Artist : '+${album.artist}"></p>
                    <p th:text="'Count : '+${album.songCount"></p>
                    <p th:text="'Length : '+${album.length}+' Seconds'"></p>
                </div>

            </div>
        </div>





</body>
</html>
